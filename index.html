<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 id="title">Rock Paper Scissors</h1>
    </header>
    <div id="game-container">
        <div class="counter">
            <a>Win: <span id="count-win">0</span></a>
            <a>Draw: <span id="count-draw">0</span></a>
            <a>Lose: <span id="count-lose">0</span></a>
        </div>
        <div class="btns-container">
            <button class="btns rock">Rock</button>
            <button class="btns paper">Paper</button>
            <button class="btns scissors">Scissors</button>
        </div>
    </div>
    <div id="his">
        <section id="history"></section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
